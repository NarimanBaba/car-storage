<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-6 mt-5 pt-5">
                <div class="select-area text-center d-flex justify-content-around">
                    <div class="selects flex-row d-flex">
                        <select name="brands" id="brands" class="brands">
                            <option value="Alls">Select brand</option>
                        </select>
                        <select name="cars" id="cars" class="cars">
                            <option value="Alls">Select car</option>
                        </select>
                    </div>
    
                    <button class="btn btn-primary" id="find">Find</button>
                </div>
                <div class="cars-list">
                    <div class="row card-area" id="card-area"></div>
                </div>
    
            </div>
             <div class="col-lg-6">
            <h1 class="text-center mt-5">Car Store</h1>
                <div class="form-area mt-4">
                    <form id="form">
                        <div class="form-group">
                            <label for="brandInput">Brand</label>
                            <input type="text" class="form-control" id="brandInput">
                            <label></label>
                        </div>
                        <div class="form-group">
                            <label for="modelInput">Model</label>
                            <input type="text" class="form-control" id="modelInput">
                            <label></label>
                        </div>
                        <div class="form-group">
                            <label for="priceInput">Price</label>
                            <input type="text" class="form-control" id="priceInput">
                            <label></label>
                        </div>
                        <div class="form-group">
                            <label for="imageInput">Upload car's image</label>
                            <input type="file" id="imageInput">
                            <label></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    
    
       
    
   

   
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
